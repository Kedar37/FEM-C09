<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <article class="nft-card">
    <ul class="card-content-list">
      <li>
        <img src="/images/image-equilibrium.jpg" alt="equilibrium img">
      </li>
      <li>
        <a href="#" class="title">Equilibrium #3429</a>
      </li>
      <li>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </li>
      <li class="rate-n-time">
        <div class="eth-rate">
          <img src="/images/icon-ethereum.svg" class="eth-icon" alt="ethrum icon">
          <span>0.041 ETH</span>
        </div>
        <div class="time">
          <img src="/images/icon-clock.svg" class="clock-icon" alt="clock icon">
          <p>3 days left</p>
        </div>
      </li>
      <li class="divider-line"></li>
      <li class="user-info">
        <img src="/images/image-avatar.png" class="avatar" alt="profile pic">
        <p>Creation of <a href="#" class="user-name">Jules Wyvern</a></p>
      </li>
    </ul>
  </article>

  

  

  
  
  

</body>
</html>
